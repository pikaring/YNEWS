<title>TellYourWeather</title>

<body>
<div id="top">
<div id="header">
</div><!-- /#header-->
<div id="contents">
<h1><a href="index.html">記事の更新速度</a></h1>
<form>
<select id="seconds" size="4">
	<option value="2">4秒</option>
	<option value="3" selected>6秒</option>
	<option value="4">8秒</option>
	<option value="5">10秒</option>
	<option value="6">12秒</option>
	<option value="7">14秒</option>
	<option value="8">16秒</option>
	<option value="9">18秒</option>
	<option value="10">20秒</option>
	<option value="15">30秒</option>
</select>
<p><input type="submit" id="b-save" value="save"></input></p>
<p><input type="submit" id="b-cancel" value="cancel"></input></p>
</form>

</div><!-- /#contents-->
<div id="footer">
</div><!-- /#footer-->
</div><!-- /#top-->

<script>

function saveOptions() {
	var seconds = parseInt($('#seconds').val());
	var sendValue =[seconds];
<!--alert(sendValue);-->	
	return sendValue;
}

$().ready(function() 
	{
	$("#b-cancel").click(function() 
		{
		console.log("Canceling");
		document.location = "pebblejs://close";
	});
	$("#b-save").click(function() {
		console.log("Save");
		var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
		document.location = location;
	});
});
</script>
</body>
